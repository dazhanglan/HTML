<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横版平台游戏</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #87ceeb; /* 天空背景 */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 游戏变量
        let player = { x: 50, y: 50, width: 50, height: 50, speed: 5, velocityY: 0, isJumping: false };
        let gravity = 0.5;
        let platforms = [{ x: 0, y: canvas.height - 20, width: canvas.width, height: 20 }];

        // 控制按键
        let keys = {
            ArrowUp: false,
            ArrowRight: false,
            ArrowLeft: false
        };

        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function updatePlayer() {
            // 左右移动
            if (keys.ArrowRight) player.x += player.speed;
            if (keys.ArrowLeft) player.x -= player.speed;

            // 重力与跳跃
            if (player.isJumping) {
                player.velocityY += gravity;
                player.y += player.velocityY;
            }
            if (keys.ArrowUp && !player.isJumping) {
                player.isJumping = true;
                player.velocityY = -10;
            }

            // 与平台碰撞
            platforms.forEach(platform => {
                if (player.y + player.height >= platform.y && player.x < platform.x + platform.width && player.x + player.width > platform.x) {
                    player.y = platform.y - player.height;
                    player.isJumping = false;
                }
            });
        }

        function drawPlayer() {
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            drawPlayer();
            drawPlatforms();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
