<!DOCTYPE html>
<html>
<head>
  <title>猜数字游戏</title>
  <style>
    input[type=number] {
      width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到猜数字游戏!</h1>
  <p>请输入一个1到100之间的数字:</p>
  <input type="number" id="guessInput" min="1" max="100">
  <button onclick="checkGuess()">猜!</button>
  <p id="result"></p>

  <script>
    // 生成1到100之间的随机数
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      // 获取用户输入的数字 
      const guess = parseInt(document.getElementById('guessInput').value);
      attempts++;

      // 检查猜测是否正确
      if (guess === targetNumber) {
        document.getElementById('result').innerHTML = `恭喜你,猜对了!你一共猜了${attempts}次。`;
      } else if (guess < targetNumber) {
        document.getElementById('result').innerHTML = '猜的数字太小了,再试试。';
      } else {
        document.getElementById('result').innerHTML = '猜的数字太大了,再试试。';  
      }
    }
  </script>
</body>
</html>
